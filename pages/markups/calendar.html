<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/calendar.css" />
    <link rel="stylesheet" href="../styles/tailwind.css" />
    <title>캘린더</title>
  </head>
  <body id="app" class="dark:bg-gray-800">
    <section
      class="h-6 w-full text-md text-center text-white dark:text-purple-400"
    >
      운영체제 다크모드에 맞춰서 테마가 변해요!
    </section>
    <header
      class="
        container
        flex flex-row
        md:h-20
        sm:h-16
        h-12
        items-center
        justify-start
        gap-4
        border-b-2 border-gray-50
        box-border
      "
    >
      <span class="cursor-pointer h-full sm:ml-16 ml-2 mr-4 p-2">
        <img
          src="../assets/logo.png"
          alt=""
          class="h-full w-auto object-fill"
        />
      </span>
      <a class="h-full" href="income.html">
        <button
          class="
            md:w-24
            sm:w-20
            w-16
            h-full
            hover:text-green-400
            dark:text-white
          "
        >
          리스트
        </button>
      </a>
      <button
        class="
          md:w-24
          sm:w-20
          w-16
          h-full
          bg-green-400
          text-white
          hover:text-white
        "
      >
        캘린더
      </button>
      <button
        class="md:w-24 sm:w-20 w-16 h-full hover:text-green-400 dark:text-white"
      >
        그래프
      </button>
    </header>

      class="
        flex flex-col
        h-screen
        w-full
        justify-start
        items-center
        box-border
        gap-16
        pb-12
      "

      <h1 class="mt-8 text-4xl font-sans text-gray-600 dark:text-white">
        7 월 내 역

                md:h-4
                h-3
                text-xs
                rounded-md
                text-right text-green-400
                md:mr-3
                mr-1
                cursor-pointer
                hover:text-blue-400
              "
            >
              +3000
            </div>
            <div
              class="
                md:h-4
                h-3
                text-xs
                rounded-md
                text-right text-red-400
                md:mr-3
                mr-1
                cursor-pointer
                hover:text-blue-400
              "
            >
              -12,000
            </div>
          </span>
          <span class="calendar-cell">
            <div class="absolute left-2 top-2 dark:text-purple-300">2</div>

          </span>
          <span class="calendar-cell">
            <div class="absolute left-2 top-2 dark:text-purple-300">8</div>
          </span>
          <span class="calendar-cell">
            <div class="absolute left-2 top-2 dark:text-purple-300">9</div>
          </span>
          <span class="calendar-cell">
            <div class="absolute left-2 top-2 dark:text-purple-300">11</div>
          </span>
          <span class="calendar-cell"> </span>
          <span class="calendar-cell"> </span>
          <span class="calendar-cell"> </span>
          <span class="calendar-cell"> </span>

    </section>
  </body>
</html>
