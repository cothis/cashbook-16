<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/tailwind.css" />
    <title>입출금</title>
  </head>
  <body id="app" class="dark:bg-gray-800">
    <section
      class="
        h-6
        w-full
        text-md
        bg-gray-600
        text-center text-white
        dark:text-purple-400
      "
    >
      운영체제 다크모드에 맞춰서 테마가 변해요!
    </section>
    <header
      class="
        container
        flex flex-row
        h-20
        items-center
        justify-start
        gap-4
        border-b-2 border-gray-50
        box-border
        mb-12
      "
    >
      <span class="cursor-pointer w-16 h-16 ml-16">
        <img src="../assets/logo.png" alt="" class="object-cover" />
      </span>
      <button class="ml-4 w-24 h-full bg-green-400 text-white hover:text-white">
        리스트
      </button>
      <a class="h-full" href="calendar.html">
        <button class="w-24 h-full hover:text-green-400 dark:text-white">
          캘린더
        </button>
      </a>
      <button class="w-24 h-full hover:text-green-400 dark:text-white">
        그래프
      </button>
    </header>
    <section
      class="
        flex flex-col
        w-full
        justify-start
        items-center
        bg-gray-100
        dark:bg-gray-700
        box-border
        gap-24
        pb-12
      "
    >
      <h1 class="mt-8 text-4xl font-sans text-gray-600 dark:text-white">
        7 월 내 역
      </h1>

      <section class="w-3/4 flex flex-col">
        <h2 class="text-lg text-green-400 dark:text-green-300">새 내역 추가</h2>
        <form
          action="/api"
          method="post"
          class="flex flex-row w-full h-12 items-center justify-between"
        >
          <input
            type="text"
            name="category"
            id="category"
            class="w-24 truncate dark:text-purple-300"
            placeholder="미분류"
            autocomplete="off"
          />
          <input
            class="w-56 truncate dark:text-purple-300"
            placeholder="입/지출 내용"
            autocomplete="off"
          />
          <input
            type="text"
            class="w-40 truncate dark:text-purple-300"
            placeholder="결제수단"
            autocomplete="off"
            pattern="(카드|현금|현대카드)"
            title="format: 카드 or 현금 or 현대카드"
            oninput="this.reportValidity()"
          />
          <input
            type="number"
            class="w-32 truncate right-0 dark:text-purple-300"
            placeholder="금액 (원)"
            autocomplete="off"
            title="형식: 숫자"
            min="-10000000"
            max="10000000"
            step="1000"
            title="원은 빼고 숫자만 입력해주세요"
            oninput="this.reportValidity()"
          />
        </form>
      </section>

      <section class="w-3/4 flex flex-col">
        <h2 class="text-lg text-green-400 dark:text-green-300">7월 15일 목</h2>
        <div class="flex flex-row w-full h-12 items-center justify-between">
          <span class="w-24 truncate dark:text-purple-300">문화/여가</span>
          <span class="w-56 truncate dark:text-purple-300"
            >스트리밍서비스 정기 결제</span
          >
          <span class="w-40 truncate dark:text-purple-300">현대카드</span>
          <span class="w-32 truncate right-0 dark:text-purple-300"
            >-10,900원</span
          >
        </div>
        <div class="flex flex-row w-full h-12 items-center justify-between">
          <span class="w-24 truncate dark:text-purple-300">교통</span>
          <span class="w-56 truncate dark:text-purple-300"
            >후불 교통비 결제</span
          >
          <span class="w-40 truncate dark:text-purple-300">현대카드</span>
          <span class="w-32 truncate right-0 dark:text-purple-300"
            >-45,340원</span
          >
        </div>
      </section>

      <section class="w-3/4 flex flex-col">
        <h2 class="text-lg text-green-400 dark:text-green-300">7월 13일 화</h2>
        <div class="flex flex-row w-full h-12 items-center justify-between">
          <span class="w-24 truncate dark:text-purple-300">미분류</span>
          <span class="w-56 truncate dark:text-purple-300"
            >온라인 세미나 신청</span
          >
          <span class="w-40 truncate dark:text-purple-300">법카</span>
          <span class="w-32 truncate right-0 dark:text-purple-300"
            >-100,000원</span
          >
        </div>
      </section>

      <section class="w-3/4 flex flex-col">
        <h2 class="text-lg text-green-400 dark:text-green-300">7월 12일 월</h2>
        <div class="flex flex-row w-full h-12 items-center justify-between">
          <span class="w-24 truncate dark:text-purple-300">미분류</span>
          <span class="w-56 truncate dark:text-purple-300"
            >온라인 세미나 신청</span
          >
          <span class="w-40 truncate dark:text-purple-300">법카</span>
          <span class="w-32 truncate right-0 dark:text-purple-300"
            >-100,000원</span
          >
        </div>
      </section>
      <section class="w-3/4 flex flex-col">
        <h2 class="text-lg text-green-400 dark:text-green-300">7월 12일 월</h2>
        <div class="flex flex-row w-full h-12 items-center justify-between">
          <span class="w-24 truncate dark:text-purple-300">미분류</span>
          <span class="w-56 truncate dark:text-purple-300"
            >온라인 세미나 신청</span
          >
          <span class="w-40 truncate dark:text-purple-300">법카</span>
          <span class="w-32 truncate right-0 dark:text-purple-300"
            >-100,000원</span
          >
        </div>
      </section>
      <section class="w-3/4 flex flex-col">
        <h2 class="text-lg text-green-400 dark:text-green-300">7월 12일 월</h2>
        <div class="flex flex-row w-full h-12 items-center justify-between">
          <span class="w-24 truncate dark:text-purple-300">미분류</span>
          <span class="w-56 truncate dark:text-purple-300"
            >온라인 세미나 신청</span
          >
          <span class="w-40 truncate dark:text-purple-300">법카</span>
          <span class="w-32 truncate right-0 dark:text-purple-300"
            >-100,000원</span
          >
        </div>
      </section>
      <div class="fixed top-1/2 left-0 p-8 w-10 slide-btn"><</div>
      <div class="fixed top-1/2 right-0 p-8 w-10 slide-btn">></div>
    </section>
  </body>
</html>
